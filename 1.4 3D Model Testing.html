<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
	  <!-- that code under is to import the marker  -->
		<a-scene mindar-image="imageTargetSrc: ./TestTarget.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
			<!-- the code under is to load the 3d modle on the dispaly screan after the code pick up the marker -->
			<a-assets>
				<a-asset-item id="Zoro Katana" src="./ZoroKatana.glb"></a-asset-item>
			</a-assets>
		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
			<!-- that could is spcifily to desplay the 3d modle -->
			<a-entity mindar-image-target="targetIndex: 0">
				<a-gltf-model rotation="0 270 0" position="0 -0.5 0.1" scale="0.25 0.25 0.25" src="#sign">
			</a-entity>
		</a-scene>
	</body>
    
  <html>
