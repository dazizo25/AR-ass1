<html> 
	<head>
		<!-- this are the library that are used to call so the code can funcution (and give me the funcations that i need)  -->
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	</head>
   <body>
	   <!-- thats the image the marker will dispay -->
    <a-assets>
       <img id="timetable" src="timetable.png">
   </a-assets>
<!--  that code calls the marker and looks for it to scan it also the filterbeta and filitermincf helps the image become staple and stedy in postion  -->
    <a-scene mindar-image="imageTargetSrc: ./FinalMarker.mind;" filterMinCF:0.0001; filterBeta: 0.001; vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
	    <!-- in addtioing to the code upove this code places the image and is the actual postion location  -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#timetable" position="0 0 0" height="4" width="4" rotation="0 0 0" ></a-plane>
       </a-entity>
    </a-scene>
  </body>
</html>
