<html> 
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	</head>
   <body>
    <a-assets>
       <img id="timetable" src="timetable.png">
    </a-assets>
    <a-scene mindar-image="imageTargetSrc: ./FinalMarker.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#timetable" position="0 0 0" height="2" width="4" rotation="0 0 0" ></a-plane>
       </a-entity>
    </a-scene>
  </body>
</html>
