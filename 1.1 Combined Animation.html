  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- that will compine the animation and shapes -->
      <a-box rotation="0 1 -1" animation="property: position; to: 0 360 0; loop: true; dur: 10000">
        </a-scene>
      
      <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#green" animation="property: scale; from: 1 1 1; to: 2 2 2; easing: easeInOutElastic; loop: true"></a-plane>
      </a-scene>

      <a-scene>
        <a-box position="0 1 -1" color="green" animation="property: components.material.material.color;type: color;to: blue;dur: 500;dir: alternate;loop: true"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
      </a-scene>
  </body>
